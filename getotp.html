<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Enter OTP</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <style>
    .myotpinput {
      border: 1px solid #000;
      width: 50px;
      height: 50px;
      border-radius: 7px;
      text-align: center;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  
  <div class="d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow p-4 text-center" style="max-width: 400px; width: 100%;">
      <h3 class="mb-4 fw-bold">Enter your OTP</h3>
      
      <form action="" method="post">
        <div class="d-flex justify-content-between mb-4">
          <input type="text" maxlength="1" class="myotpinput" oninput="this.value=this.value.replace(/[^0-9]/g,'')">
          <input type="text" maxlength="1" class="myotpinput" oninput="this.value=this.value.replace(/[^0-9]/g,'')">
          <input type="text" maxlength="1" class="myotpinput" oninput="this.value=this.value.replace(/[^0-9]/g,'')">
          <input type="text" maxlength="1" class="myotpinput" oninput="this.value=this.value.replace(/[^0-9]/g,'')">
        </div>

        <div class="d-grid mb-3">
          <input type="submit" value="Submit OTP" class="btn btn-primary">
        </div>
        
        <div class="d-grid">
          <button type="button" class="btn btn-outline-secondary">Resend OTP</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
