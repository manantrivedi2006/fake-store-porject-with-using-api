<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <style>
    body, html {
      height: 100%;
      margin: 0;
      background-color: rgb(197, 235, 236);
    }

    .center-container {
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #mainform {
      width: 100%;
      max-width: 400px;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 30px;
      box-shadow:25px 15px 10px 20px rgba(0, 0, 0, 0.1);
      background-color: white;
    }

    .form-title {
      text-align: center;
      font-size: 1.8rem;
      margin-bottom: 20px;
      font-weight: bold;
    }

    .form-footer {
      margin-top: 20px;
      text-align: center;
      font-size: medium;
    }

    .form-footer a {
      text-decoration: none;
      color: #0d6efd;
      font-weight: 500;
    }

    .form-footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="center-container">
    <form id="mainform" action="home.html">
      <div class="form-title">Login</div>
      <div class="mb-3">
        <label for="username" class="form-label">mobile no :</label>
        <input type="number" id="username" class="form-control" required>
      </div>
      
      <div class="d-grid">
        <input class="btn btn-primary" type="submit" value="get otp now !">
      </div>
      <div class="form-footer">
        New user? <a href="register_page.html">Register now!</a>
      </div>
    </form>
  </div>
</body>
</html>
