
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(120deg, #84fab0 0%, #8fd3f4 100%);
      display: flex;
      flex-direction: column;
    }

    .navbar {
      padding: 0.5rem 1rem;
    }

    .login-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .login-card {
      display: flex;
      flex-wrap: wrap;
      max-width: 800px;
      width: 100%;
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }

    .login-left, .login-right {
      flex: 1 1 300px;
      padding: 30px;
    }

    .login-left {
      background: #f7f7f7;
      text-align: center;
    }

    .login-left h3 {
      font-weight: bold;
      margin-bottom: 10px;
    }

    .login-left p {
      color: #555;
      margin-bottom: 20px;
    }

    .login-left img {
      max-width: 100%;
      height: auto;
    }

    .login-right h4 {
      font-weight: bold;
      margin-bottom: 20px;
    }

    .btn-login {
      background: #2874f0;
      color: white;
      font-weight: 500;
    }

    .btn-login:hover {
      background: #0d6efd;
    }

    .divider {
      height: 1px;
      background: #ddd;
      margin: 15px 0;
    }

    .otp-link {
      text-decoration: none;
      color: #2874f0;
    }

    .otp-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <nav class="navbar bg-body-tertiary border rounded">
    <div class="container-fluid">
      <a href="home.html" class="navbar-brand">
        <img src="flipkartlogo2.jpeg" class="rounded ms-3" height="60" width="140" alt="Flipkart Logo">
      </a>
      <form class="d-flex" role="search">
        <input class="form-control me-5" type="search" placeholder="Search for products, brands and more"
          aria-label="Search" style="width: 500px;" />
        <div class="me-3 ms-3">
          <a class="bi bi-cart3" href="addtocard.html" style="font-size: 30px; text-decoration: none; color: black;"></a>
        </div>
        <a class="d-flex me-3 ms-3" href="#">
          <img src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/Store-9eeae2.svg"
            alt="Become a Seller" width="38">
        </a>
        <a href="home.html" class="btn btn-outline-dark d-flex align-items-center">Home</a>
        <a href="login.html" class="btn btn-outline-primary ms-2 me-2 d-flex align-items-center">
          <i class="bi bi-person-circle"></i><span class="ms-1">Login</span>
        </a>
        <a href="account.html" class="btn btn-outline-primary ms-2 me-2 d-flex align-items-center">
          <i class="bi bi-person-circle"></i><span class="ms-1">Account</span>
        </a>
        <a href="#" class="d-flex ms-3 me-3" style="color: black;">
          <i class="bi bi-three-dots-vertical mt-1" style="font-size: 25px;"></i>
        </a>
      </form>
    </div>
  </nav>

  <div class="login-container">
    <div class="login-card">
      <!-- Left section -->
      <div class="login-left">
        <h3>Login</h3>
        <p>Get access to your Orders, Wishlist and Recommendations</p>
        <img src="https://static-assets-web.flixcart.com/www/linchpin/fk-cp-zion/img/login_img_c4a81e.png" alt="Login Illustration" />
      </div>
      <!-- Right section -->
      <div class="login-right">
        <h4>Login to MyStore</h4>
        <form action="home.html">
          <div class="mb-3">
            <input type="text" class="form-control" placeholder="Enter Email/Mobile number" required>
          </div>
          <div class="mb-3">
            <input type="password" class="form-control" placeholder="Enter Password" required>
          </div>
          <button type="submit" class="btn btn-login w-100 mb-3">Login</button>
        </form>
        <div class="divider"></div>
        <p class="text-center text-muted">OR</p>
        <a href="getotp.html" class="btn btn-outline-primary w-100 mb-3">Request OTP</a>
        <p class="text-center">
          New to MyStore? <a href="signup.html" class="otp-link">Create an account</a>
        </p>
      </div>
    </div>
  </div>
</body>
</html>
